<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Gastos Mensuales - Entrega 2</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <header class="text-center py-4">
        <h1 class="display-6 text-dark">
          <i class="fas fa-calculator me-3"></i>
          Simulador de Gastos Mensuales
        </h1>
        <p class="lead text-muted">
          Controla tus finanzas personales de manera fácil y eficiente
        </p>
      </header>

      <!-- Panel de configuración centrado -->
      <div class="row justify-content-center mb-4">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card">
            <div class="card-header card-header-config">
              <h5 class="mb-0">
                <i class="fas fa-cog me-2"></i>
                Configuración Inicial
              </h5>
            </div>
            <div class="card-body">
              <form id="configForm">
                <div class="mb-3">
                  <label for="nombreUsuario" class="form-label"
                    >Tu Nombre:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombreUsuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="mesSeleccionado" class="form-label">Mes:</label>
                  <select class="form-select" id="mesSeleccionado" required>
                    <option value="">Selecciona un mes</option>
                  </select>
                </div>
                <button type="submit" class="btn w-100 btn-config">
                  <i class="fas fa-play me-2"></i>
                  Iniciar Simulador
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Panel lateral izquierdo -->
        <div class="col-lg-4">
          <!-- Formulario para agregar gastos -->
          <div class="card hidden" id="formGastos">
            <div class="card-header card-header-gastos">
              <h5 class="mb-0">
                <i class="fas fa-plus me-2"></i>
                Agregar Nuevo Gasto
              </h5>
            </div>
            <div class="card-body">
              <form id="gastoForm">
                <div class="mb-3">
                  <label for="descripcionGasto" class="form-label"
                    >Descripción:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="descripcionGasto"
                    placeholder="Ej: Bandeja paisa en el centro"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="montoGasto" class="form-label">Monto ($):</label>
                  <input
                    type="number"
                    class="form-control"
                    id="montoGasto"
                    step="0.01"
                    min="0.01"
                    placeholder="15.000"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="categoriaGasto" class="form-label"
                    >Categoría:</label
                  >
                  <select class="form-select" id="categoriaGasto" required>
                    <option value="">Selecciona una categoría</option>
                  </select>
                </div>
                <button type="submit" class="btn w-100 btn-gastos">
                  <i class="fas fa-save me-2"></i>
                  Agregar Gasto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Panel principal de resultados -->
        <div class="col-lg-8">
          <!-- Información del usuario -->
          <div class="card mb-4 hidden" id="infoUsuario">
            <div class="card-body text-center">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div></div>
                <!-- Espaciador izquierdo -->
                <div>
                  <h4 id="saludoUsuario"></h4>
                  <p class="text-muted" id="mesActual"></p>
                </div>
                <button
                  class="btn btn-link text-muted btn-sm"
                  id="btnVolverConfig"
                  title="Editar configuración"
                >
                  <i class="fas fa-cog"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Resumen de gastos -->
          <div class="card mb-4 hidden" id="resumenGastos">
            <div class="card-header card-header-resumen">
              <h5 class="mb-0">
                <i class="fas fa-chart-pie me-2"></i>
                Resumen de Gastos
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4 text-center">
                  <div class="stat-card">
                    <h3 id="totalGastos" class="text-dark">$0.00</h3>
                    <p class="text-muted">Total Gastos</p>
                  </div>
                </div>
                <div class="col-md-4 text-center">
                  <div class="stat-card">
                    <h3 id="cantidadGastos" class="text-dark">0</h3>
                    <p class="text-muted">Cantidad de Gastos</p>
                  </div>
                </div>
                <div class="col-md-4 text-center">
                  <div class="stat-card">
                    <h3 id="promedioGastos" class="text-dark">$0.00</h3>
                    <p class="text-muted">Promedio por Gasto</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Lista de gastos - Ancho completo -->
      <div class="row hidden" id="listaGastos">
        <div class="col-12">
          <div class="card mb-4">
            <div
              class="card-header d-flex justify-content-between align-items-center card-header-gastos"
            >
              <h5 class="mb-0">
                <i class="fas fa-list me-2"></i>
                Lista de Gastos
              </h5>
              <button
                class="btn btn-outline-light btn-sm"
                id="btnLimpiarGastos"
              >
                <i class="fas fa-trash me-1"></i>
                Limpiar Todo
              </button>
            </div>
            <div class="card-body">
              <div id="gastosContainer">
                <!-- Los gastos se mostrarán aquí dinámicamente -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráfico de categorías - Ancho completo -->
      <div class="row hidden" id="graficoCategorias">
        <div class="col-12">
          <div class="card">
            <div class="card-header card-header-config">
              <h5 class="mb-0">
                <i class="fas fa-chart-bar me-2"></i>
                Gastos por Categoría
              </h5>
            </div>
            <div class="card-body">
              <div id="categoriasContainer">
                <!-- Las categorías se mostrarán aquí dinámicamente -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Mensajes de notificación -->
      <div
        id="notificaciones"
        class="position-fixed top-0 end-0 p-3 notifications-container"
      >
        <!-- Las notificaciones aparecerán aquí -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript principal -->
    <script src="js/simulador.js"></script>
  </body>
</html>
